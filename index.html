<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PooTube</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header">
        <div class="logo left">
            <i id="menu" class="material-icons">menu</i>
            <img src="assets/yt-logo.png" />
        </div>
        <div class="search center">
            <form action="">
                <input type="text" placeholder="Search" />
                <button><i class="material-icons">search</i></button>
            </form>
            <i class="material-icons mic">mic</i>
        </div>
        <div class="icons right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons display-this">account_circle</i>
        </div>
    </header>
    <main>
        <div class="side-bar">
            <div class="nav">
                <a class="nav-link active">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </a>
                <a class="nav-link">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </a>
                <a class="nav-link">
                    <i class="material-icons">subscriptions</i>
                    <span>Subscriptions</span>
                </a>
            </div>
            <hr>
            <a class="nav-link">
                <i class="material-icons">library_add_check</i>
                <span>Library</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">history</i>
                <span>History</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">play_arrow</i>
                <span>Your Videos</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">watch_later</i>
                <span>Watch Later</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">thumb_up</i>
                <span>Liked Videos</span>
             </a>
        </div>
        <div class="content">
            <div class="videos">
                <!-- a video starts -->
                    <div class="video">
                        <div class="thumbnail">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/wpV-gGA4PSk?si=hXmBuUhlPRMyym8x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>
                        <div class="details">
                           <div class="author">
                                <img src="https://www.youtube.com/@nicolyt1413" alt="" />
                           </div>
                           <div class="title">
                                <h3>The Best Song on Earth</h3>
                                <a href="">Nicol YT</a>
                                <span> 3.3M Views â€¢ 5 Years Ago </span>
                           </div>
                         </div>
              
                       </div>
                 <!-- a video Ends -->
               </div>
        </div>
    </main>
    <!-- Main Body Ends -->
</body>
</html>
